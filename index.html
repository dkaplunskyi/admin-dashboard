<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="search-bar">
        <label for="search">
          <img class="search-icon" src="img/magnify.svg" alt="magnify icon"></label>
        <input type="text" name="search" id="search">
      </div>
      <div class="user-info">
        <img class="ring-icon" src="img/bell-ring-outline.svg" alt="notification icon">
        <div class="user-icon-wrapper">
          <img class="user-icon" src="img/user-aquarium.png" alt="user icon">
        </div>
        <div class="user-name">Morgan Oakley</div>
      </div>
      <div class="user">
        <div class="user-icon-wrapper">
          <img class="user-icon" src="img/user-aquarium.png" alt="user icon">
        </div>
        <div class="user-name-wrapper">
          <p>Hi there,</p>
          <div class="user-name">Morgan Oakley (@morgan)</div>
        </div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="aside">
      <ul>
        <li><a href=""><img src="img/dashboard.svg" alt="dashboard icon">Dashboard</a></li>
        <li><a href=""><img src="img/home.svg" alt="home icon">Home</a></li>
        <li><a href=""><img src="img/card-account-details-outline.svg" alt="profile icon">Profile</a></li>
        <li><a href=""><img src="img/message.svg" alt="message icon">Messages</a></li>
        <li><a href=""><img src="img/history.svg" alt="history icon">History</a></li>
        <li><a href=""><img src="img/tasks.svg" alt="task icon">Tasks</a></li>
        <li><a href=""><img src="img/communities.svg" alt="communities icon">Communities</a></li>
        <li><a href=""><img src="img/settings.svg" alt="setting icon">Sittings</a></li>
        <li><a href=""><img src="img/help-box.svg" alt="support icon">Support</a></li>
        <li><a href=""><img src="img/privacy.svg" alt="privacy icon">Privacy</a></li>
      </ul>
    </div>
    <div class="article"></div>
  </div>
</body>

</html>
